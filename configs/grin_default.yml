experiment:
  name: "GRAVEL"
  description: "High-contrast, hard-edged scatterers simulating dense aggregate."

physics:
  wavelength_um: 0.635
  c0: 1500.0
  probe_dia_um: 10.0
  probe_focus_um: -10.0  # Divergent probe

grid:
  n_physical: 1024
  n_padding: 256
  physical_width_um: 150.0

sample:
  type: "GRAVEL"
  thickness_um: 40.0
  n_prop_fine: 1024
  params:
    n_background: 1.0
    delta_n: 0.2
    beta_n: 0.01
    n_blobs: 400

solver:
  pade_order: 8

benchmark:
  step_counts: [16, 32, 64, 256]
  save_beam_idx: 0
