experiment:
  name: "FIBERS"
  description: "Dense bundle of wavy fibers simulating muscle or nerve tissue."

physics:
  wavelength_um: 0.635
  probe_dia_um: 20.0
  probe_focus_um: 0.0

grid:
  n_physical: 1024
  n_padding: 256
  physical_width_um: 150.0

sample:
  type: "FIBERS"
  thickness_um: 200.0

  # Ground Truth Settings (Reference Solution)
  ground_truth:
    n_prop_fine: 2000      # High-res propagation steps for reference
    solver_type: "PADE"    # Which algorithm to trust as "truth"
    solver_params:
      pade_order: 8       # Very high accuracy for reference

    save_file: "./data/fibres_gt_ref.npz"

  params:
    n_background: 1.33
    delta_n: 0.03
    beta_n: 0.01
    fiber_rad_um: 1.0
    density: 0.6
    waviness_um: 1.2

solvers:
  - name: "Pade (Order 8)" # Arbitrary Name
    type: "PADE"
    solver_params:
      pade_order: 8

  - name: "Multislice (DST)"
    type: "MULTISLICE"
    solver_params:
      transform_type: "DST"
      symmetric: false

benchmark:
  step_counts: [64, 128, 256]
  save_beam_idx: -1  # Save the last one
