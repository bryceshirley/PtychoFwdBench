name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: |
          uv sync --all-extras --dev

      - name: Lint with Ruff
        # uvx will download and cache ruff if not already available
        run: |
          # Check for errors
          uvx ruff check .
          # Check formatting
          uvx ruff format --check .

      - name: Run Project Tests (Pytest)
        run: |
          uv run pytest tests/ -v

      - name: Run PyRAM Core Tests (Unittest)
        env:
          # PYTHONPATH still needs to point to the package root
          PYTHONPATH: ${{ github.workspace }}/ptycho_fwd_bench
        run: |
          # Change directory to where the data files are
          cd ptycho_fwd_bench/pyram/Tests

          # Run tests from the current directory (.)
          uv run python -m unittest discover . -p "Test*.py" -v
